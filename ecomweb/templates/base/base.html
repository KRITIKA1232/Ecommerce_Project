    <script>
        const searchForm = document.querySelector('.search');
        const searchInput = document.querySelector('.form-control');
        const searchableContent = document.querySelectorAll("p, h1, h2, h3, span");

        searchForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent default form submission

            const searchTerm = searchInput.value.toLowerCase();
            let matchesFound = false;

            searchableContent.forEach(element => {
                const contentText = element.textContent.toLowerCase();
                if (contentText.indexOf(searchTerm) !== -1) {
                    element.innerHTML = element.innerHTML.replace(
                        new RegExp(searchTerm, 'gi'),
                        `<b>$&</b>` // Wrap matched term in bold tags
                    );
                    matchesFound = true;
                }
            });

            if (!matchesFound) {
                alert(`No results found for "${searchTerm}"`);
            }
        });
    </script>
